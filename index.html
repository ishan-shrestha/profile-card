<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="back-img" src="images/bg-pattern-card.svg" alt="pattern for card">
      <div class="hero">
        <img class="hero-img" src="images/image-victor.jpg" alt="image of victor">
      </div>
      <div class="text-area">
        <div class="hero-info">
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>
        <div class="line"></div>
        <div class="info-hero">
          <div class="num">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="num">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="num">
            <h2>1.4K</h2>
            <p> Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
